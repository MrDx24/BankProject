<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0;">

<head>
    <title>Personal Information</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- Material Kit CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
    #body1{
            background-image: url("img7.jpg");
            background-repeat: no-repeat !important;
            background-size: cover;
    }
    option {
        background-color: rgba(203, 203, 179);
    }
</style>

<body class="container"  id="body1">
    <h1 style="text-indent: 37%; color: #000000;">Registration Form</h1>
    <form class="mt-3 p-3" onsubmit="return(validate());" name="myform">
        <div class="row p-3">
            <div class="form-group col-md-4">
                <input type="text" class="form-control text-center" style="color: #000000; background-color: #99ccff; " id="fname" name="fname1"
                    aria-describedby="First Name" placeholder="First Name" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control text-center" style="color: #000000; background-color: #99ccff;" id="mname" name="mname1"
                    aria-describedby="Middle Name" placeholder="Middle Name" />
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control text-center" style="color: #000000; background-color: #99ccff;" id="lname" name="lname1"
                    aria-describedby="Last Name" placeholder="Last Name" />
            </div>
        </div>

        <div class="row p-3">
            <div class="form-group col-md-6">
                <select class="form-control selectpicker" data-style="btn btn-link" id="gender" name="gender1"
                    style="text-indent: 45%; color: #000000; background-color: #99ccff;">
                    <option selected disabled>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                    <option>Don't want to specify</option>  
                </select>
            </div>
            <div class="form-group col-md-6">
                <input type="text" style="color: #000000; background-color: #99ccff;"  onfocus="(this.type='date')" onfocusout="(this.type='text')"
                    class="form-control text-center" id="dob" aria-describedby="Date of Birth" name="dob1"
                    placeholder="Date of Birth" />
            </div>
        </div>
        <div class="row p-3">
            <div class="form-group col-md-3">
                <select type="text" style="text-indent: 45%; color: #000000; background-color: #99ccff;" class="form-control text-center" id="state" name="state1"
                        aria-describedby="State" placeholder="State">
                 <option selected disabled>State</option>
                    <option>Maharashtra</option>
                    <option>Delhi</option>
                    <option>Gujrat</option>
                    <option>Madhya Pradesh</option>
                    <option>Rajasthan</option>
                    <!-- add alphabeticalyohk-->
                </select>
            </div>
            <div class="form-group col-md-3">
                <select type="text" style="text-indent: 45%; color: #000000; background-color: #99ccff;" class="form-control text-center" id="city" name="city1"
                    aria-describedby="City" placeholder="City">
                    <option selected disabled>City</option>
                    <option>Mumbai</option>
                    <option>Jaipur</option>
                    <option>Kolkata</option>
                    <option>Pune</option>
                    <option>Lucknow</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <input type="text" style="color: #000000; background-color: #99ccff;" class="form-control text-center" id="area" name="area1"
                    aria-describedby="Area" placeholder="Area" />
            </div>
            <div class="form-group col-md-3">
                <input type="text" style="color: #000000; background-color: #99ccff;" class="form-control text-center" id="pincode" name="pincode1"
                    aria-describedby="Pincode" placeholder="Pincode" />
            </div>
        </div>
        <div class="row p-3">
            <div class="form-group col-md-12">
                <input type="text" style="color: #000000; background-color: #99ccff;" class="form-control text-center" id="aadhar" name="aadhar1"
                    aria-describedby="Aadhar Number" placeholder="Aadhar Number" />
            </div>
        </div>
        <div class="row p-3">
            <div class="form-group col-md-12">
                <input type="text" style="color: #000000; background-color: #99ccff;" class="form-control text-center" id="pan" name="pan1"
                    aria-describedby="PAN" placeholder="PAN" />
            </div>
        </div>
        <div class="row p-3">
            <div class="form-group col-md-6">
                <input type="email" style="color: #000000; background-color: #99ccff;" class="form-control text-center" id="email" name="email1"
                    aria-describedby="Email Id" placeholder="Email Id" />
            </div>
            <div class="form-group col-md-6">
                <input type="text" style="color: #000000; background-color: #99ccff;" class="form-control text-center" id="contact" name="contact1"
                    aria-describedby="Contact Number" placeholder="Contact Number" />
            </div>
        </div>
        <div class="row p-3">
            <div class="form-group col-md-12">
                <input type="text" style="color: #000000; background-color: #99ccff;" class="form-control text-center" id="natianality"
                    name="nationality1" aria-describedby="Nationality" placeholder="Nationality" />
            </div>
        </div>
        <input type="submit" name="submit" value="Submit" class="btn btn-success" />
    </form>
    <script type="text/javascript">
        function validate() {
            if (document.myform.fname1.value == "" || document.myform.mname1.value == "" || document.myform.lname1.value == "" || document.myform.aadhar1.value == "" ||
                document.myform.city1.value == "" || document.myform.pan1.value == "" || document.myform.state1.value == "" || document.myform.email1.value == "" ||
                document.myform.contact1.value == "" || document.myform.nationality1.value == "" || document.myform.area1.value == "" || document.myform.dob1.value == "" ||
                document.myform.gender1.value == ""
            ) {
                alert(" Something is missing!!");
                return false;
            }
            return true;
        }
    </script>

</body>

</html>
